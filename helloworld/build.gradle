group 'trogers'
version '1.0-SNAPSHOT'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.5.9.RELEASE")
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'
    compile('org.springframework.cloud:spring-cloud-starter-sleuth:1.3.0.RELEASE')
    compile("org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE")

}
